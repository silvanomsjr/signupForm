<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <section class="text-intro">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    
    <div class="sub-container">
      <div class="offer-trial">
        <p><span class="span-free">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
    
      <form class="form">
        <div class="inputs-divs">
          <img src="images/icon-error.svg" class="hidden">
          <input type="text" class="f-name" placeholder="First Name">
        </div>
        <div class="inputs-divs">
          <img src="images/icon-error.svg" class="hidden">
          <input type="text" class="l-name" placeholder="Last Name">
        </div>
        <div class="inputs-divs">
          <img src="images/icon-error.svg" class="hidden">
          <input type="email" class="email" placeholder="Email Address">
        </div>
        <div class="inputs-divs">
          <img src="images/icon-error.svg" class="hidden">
          <input type="password" class="password" placeholder="Password">
        </div>

        <button class="btn-submit" type="submit">Claim your free trial</button>
        <p class="terms-agree">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </div>
  <script src="main.js"></script>

</body>
</html>
